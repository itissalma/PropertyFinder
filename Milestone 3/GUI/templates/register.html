<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <h1>Register Page</h1>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/register" method="POST">
                {% if mesage is defined and mesage %}
                <div class="alert alert-warning">{{ mesage }}</div>
            {% endif %}
                <div class="form-group">
                    <label>Username: </label>
                    <input type= "text" class="form-control" name= "username">
                </div>
                <div class="form-group">
                    <label>First Name: </label>
                    <input type= "text" class="form-control" name= "firstName">
                </div>
                <div class="form-group">
                    <label>Last Name: </label>
                    <input type= "text" class="form-control" name= "lastName">
                </div>
                <!-- {{ form.csrt_token }}
                {{ form.startdate.label }} {{form.startdate(class='datepicker')}} {{form.hidden_tag()}} -->
                <div class="form-group">
                    <label>Enter your birthdate in the following formate, YYYY-MM-DD: </label>
                    <input type= "text" class="form-control" name= "birthdate">
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <input type="text" class="form-control" name="gender">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class= "form-control" name="email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
